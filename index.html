<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Declaración</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; padding: 1em; border: 1px solid #ccc; border-radius: 8px; }
    h1 { text-align: center; }
    form div { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.5em; }
    input[type="text"], input[type="file"] { width: 100%; padding: 0.8em; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 1em 2em; background-color: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #message { margin-top: 1em; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Formulario de Declaración</h1>

  <form id="declarationForm">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>
    </div>
    <div>
      <label for="archivo">Archivo adjunto:</label>
      <input type="file" id="archivo" name="archivo" required>
    </div>
    <button type="submit">Enviar</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('declarationForm');
    const messageElement = document.getElementById('message');

    const WORKER_URL = "https://appexternaarchivos.manzjulio064.workers.dev/";

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      const archivo = formData.get('archivo');

      if (!archivo) {
        messageElement.textContent = "❌ Debes adjuntar un archivo.";
        return;
      }

      const reader = new FileReader();
      reader.onload = function() {
        const payload = {
          nombre: formData.get('nombre'),
          apellido: formData.get('apellido'),
          archivoNombre: archivo.name,
          archivoTipo: archivo.type,
          archivoBase64: reader.result.split(',')[1]
        };

        messageElement.textContent = "⏳ Enviando...";

        fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        })
        .then(res => res.json())
        .then(response => {
          messageElement.textContent = response.success ? response.message : `❌ ${response.message}`;
          if (response.success) form.reset();
        })
        .catch(error => {
          messageElement.textContent = `❌ Error: ${error.message}`;
        });
      };
      reader.readAsDataURL(archivo);
    });
  </script>
</body>
</html>
