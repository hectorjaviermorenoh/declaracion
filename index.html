<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Declaración</title>
</head>
<body>

  <h2>Formulario de Declaración</h2>

  <form action="https://script.google.com/macros/s/AKfycbwcU_8GXdhCTw1WXRcC3Ia3x4YSA7aFcDbL5Fk9P0Cru_OAKrfHFL65D7aTzpB7XRUx7Q/exec"
        method="POST"
        enctype="multipart/form-data"
        target="_blank"> <!-- Abrir en otra pestaña para evitar CORS -->

    <label>Nombre:</label><br>
    <input type="text" name="nombre" required><br><br>

    <label>Apellido:</label><br>
    <input type="text" name="apellido" required><br><br>

    <label>Archivos:</label><br>
    <input type="file" name="archivos[]" multiple><br><br>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
